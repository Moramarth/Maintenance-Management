{% extends 'base.html' %}
{% block page_title %}
    Buildings
{% endblock %}
{% block content %}
    {% for building in object_list %}
        <p>{# TODO: make this a card #}
            {% if building.picture %}
                {{ building.picture }}
            {% endif %}
            {{ building.name }}
            {{ building.city }}
            <a href="{% url 'building details' building.pk %}">See Details</a>
        </p>
    {% endfor %}
{% endblock %}

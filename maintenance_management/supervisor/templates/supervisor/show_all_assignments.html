{% extends 'base.html' %}
{% block page_title %}
    Assignments
{% endblock %}
{% block content %}
    {% for object in object_list %}
        {{ object.service_report }}
        {{ object.user }}
        {{ object.assigned_by }}
        {{ object.assignment_status }}
        <a href="{% url 'assignment details' object.pk %}" class="btn btn-outline-primary">See Details</a>
    {% endfor %}
{% endblock %}

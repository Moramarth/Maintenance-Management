{% extends 'base.html' %}
{% block page_title %}
    Assignments
{% endblock %}
{% block content %}
    {% for object in object_list %}
        <p>
            {{ object.service_report }}
            {{ object.user }}
            {{ object.assigned_by }}
            {{ object.assignment_status }}
            <a class="btn btn-outline-primary" href="{% url 'assignment details' object.pk %}">See Details</a>
        </p>
    {% endfor %}
{% endblock %}

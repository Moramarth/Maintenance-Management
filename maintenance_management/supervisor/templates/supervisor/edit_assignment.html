{% extends 'base.html' %}
{% block page_title %}
    Assignments
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% if viewer_group.name == "Supervisor" %}
            <p>
                <h6> Choose an engineer or contractor from the list:</h6>
                {{ form.user }}
            </p>
        {% endif %}
        <button class="btn btn-warning">Edit</button>
    </form>
{% endblock %}

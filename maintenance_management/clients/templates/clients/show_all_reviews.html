{% extends "base.html" %}
{% block page_title %}
    Reviews
{% endblock %}
{% block content %}
    {% for object in object_list %}
        <p>{{ object.user.appuserprofile.full_name }}
            {{ object.rating }}
            {{ object.comment | truncatechars:30 }}
            <a href="{% url 'review details' object.pk %}" class="btn btn-outline-primary">See Details</a>
        </p>
    {% endfor %}
{% endblock %}

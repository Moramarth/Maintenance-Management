{% extends 'base.html' %}
{% block page_title %}
    Delete Report
{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete your service report?</h2>
    <p>{{ object.title }} from {{ object.submit_date }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-danger">YES</button>
    </form>
    <a class="btn btn-success" href="{% url 'show all reports' %}">NO</a>
{% endblock %}

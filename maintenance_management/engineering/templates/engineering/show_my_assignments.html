{% extends 'base.html' %}
{% block page_title %}
    Engineering
{% endblock %}
{% block content %}
    {% for assignment in assignments %}
    {{ assignment.service_report }}
    {{ assignment.date_assigned }}
    {{ assignment.assigned_by}}
    {{ assignment.assignment_status}}
        <a href="{% url 'assignment details' assignment.pk %}" class="btn btn-outline-primary">See Details</a>
    {% endfor %}
{% endblock %}

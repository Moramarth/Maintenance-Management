{% extends 'base.html' %}
{% block content %}
    <div class="form-main form-main--login">
        <form action="" method="post">
            <div class="form__fields">
                {{ form.as_p }}
                {% csrf_token %}
            </div>

            <div class="form__foot">
                <button class="btn btn-primary">Login</button>

                <a href="{% url 'reset password' %}">Forgotten password</a>
            </div>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block page_title %}
    Profile Details
{% endblock %}
{% block content %}
    <p>{{ object.first_name }}</p>
    <p>{{ object.last_name }}</p>
    <p>{{ object.company }}</p>
    <p>{{ object.phone_number }}</p>
    <p>{{ object.profile_picture }}</p>
    <p>{{ object.user.email }}</p>
    <p>{{ object.user.group }}</p>

    <a href="{% url 'edit profile' appuserprofile.pk %}" class="btn btn-warning">Edit</a>

{% endblock %}

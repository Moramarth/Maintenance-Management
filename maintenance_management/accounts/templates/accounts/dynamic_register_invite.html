{% extends 'base.html' %}
{% block page_title %}
    Registration
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">
            {% if request.user.is_authenticated %}
                Send Invite
            {% else %}
                Register
            {% endif %}
        </button>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% block page_title %}
    Delete Expenses
{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete your offer?</h2>
    <p>{{ object.title }} </p>

    <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-danger">YES</button>
    </form>
    <a href="{% url 'show all expenses' %}" class="btn btn-success">NO</a>
{% endblock %}

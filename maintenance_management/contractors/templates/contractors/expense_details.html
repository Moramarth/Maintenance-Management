{% extends 'base.html' %}
{% block page_title %}
    Expenses
{% endblock %}
{% block content %}
    <p>{{ object.title }}</p>
    <p>{{ object.additional_information }}</p>
    <p>{{ object.created_by.appuserprofile.first_name }}</p>
    {% if object.attached_file %}
        <a href="{{ object.attached_file.url }}">View Offer</a>
    {% endif %}

    <div>
        <a class="btn btn-warning" href="{% url 'edit expense' object.pk %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'delete expense' object.pk %}">Delete</a>
    </div>
{% endblock %}

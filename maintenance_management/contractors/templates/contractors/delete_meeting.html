{% extends 'base.html' %}
{% block page_title %}
    Delete Meeting
{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete your scheduled meeting?</h2>
    <p> {{ object.meeting_date }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-danger">YES</button>
    </form>
    <a href="{% url 'show all meetings' %}" class="btn btn-success">NO</a>
{% endblock %}

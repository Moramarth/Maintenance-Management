{% extends 'base.html' %}
{% block page_title %}
    Expenses
{% endblock %}
{% block content %}
    <ul>
        {% for object in object_list %}
            <li>
                {{ object.meeting_date }} {{ object.created_by }}
                <a class="btn btn-outline-primary" href="{% url 'meeting details' object.pk %}">See Details</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

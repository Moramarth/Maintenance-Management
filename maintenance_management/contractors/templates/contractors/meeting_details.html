{% extends 'base.html' %}
{% block page_title %}
    Meetings
{% endblock %}
{% block content %}
    <p>{{ object.assignment }}</p>
    <p>{{ object.description }}</p>
    <p>{{ object.created_by.appuserprofile.full_name }}</p>
    <p>{{ object.meeting_date }}</p>

    <div>
        <a class="btn btn-warning" href="{% url 'edit meeting' object.pk %}">Edit Meeting</a>
        <a class="btn btn-danger" href="{% url 'delete meeting' object.pk %}">Delete Meeting</a>
    </div>

{% endblock %}
